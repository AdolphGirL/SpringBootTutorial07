<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>首頁</title>
</head>
<body>

	<h2>自訂義登入頁面</h2>
	<form th:action="@{/user/login}" method="post">
		<table>
			<tr>
				<td>用戶名稱：</td>
				<td><input type="text" name="username"></td>
			</tr>
			<tr>
				<td>密碼：</td>
				<td><input type="password" name="password"></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">login</button></td>
			</tr>
		</table>
	</form>

</body>
</html>
